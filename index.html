<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pranix AI Labs | Innovate. Build. Ascend.</title>
  <meta name="description" content="Pranix AI Labs — DPIIT-recognized AI infrastructure company building sovereign-grade digital platforms across commerce, insurance, and consumer technology."/>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=IBM+Plex+Mono:wght@300;400;500&family=Playfair+Display:ital,wght@1,600;1,700&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --ink:       #000E2E;
      --ink-lt:    #001040;
      --ink-md:    #001858;
      --electric:  #8CF0FA;
      --electric-d:#3CA0FA;
      --lime:      #2878F0;
      --amber:     #46B4FA;
      --white:     #EFF6FF;
      --white-dim: rgba(239,246,255,0.65);
      --white-faint:rgba(239,246,255,0.10);
      --border:    rgba(140,240,250,0.15);
      --border-lt: rgba(239,246,255,0.07);
      --glow-e:    rgba(140,240,250,0.12);
      --glow-l:    rgba(40,120,240,0.12);
    }

    html { scroll-behavior: smooth; }

    body {
      font-family: 'IBM Plex Mono', monospace;
      background: var(--ink);
      color: var(--white);
      overflow-x: hidden;
      cursor: none;
    }

    /* CUSTOM CURSOR */
    .cursor {
      width: 8px; height: 8px; border-radius: 50%;
      background: var(--electric);
      position: fixed; pointer-events: none; z-index: 99999;
      transform: translate(-50%, -50%);
      transition: transform 0.1s, width 0.2s, height 0.2s, background 0.2s;
      mix-blend-mode: screen;
    }
    .cursor-ring {
      width: 32px; height: 32px; border-radius: 50%;
      border: 1px solid rgba(0,212,255,0.4);
      position: fixed; pointer-events: none; z-index: 99998;
      transform: translate(-50%, -50%);
      transition: transform 0.15s ease, width 0.25s, height 0.25s, border-color 0.2s;
    }
    body:hover .cursor-ring { border-color: rgba(0,212,255,0.6); }

    /* GRID BACKGROUND */
    body::before {
      content: '';
      position: fixed; inset: 0; z-index: 0;
      background-image:
        linear-gradient(rgba(140,240,250,0.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(140,240,250,0.04) 1px, transparent 1px);
      background-size: 60px 60px;
      pointer-events: none;
    }

    /* NAVBAR */
    nav {
      position: fixed; top: 0; left: 0; right: 0; z-index: 1000;
      display: flex; align-items: center; justify-content: space-between;
      padding: 1.2rem 5%;
      background: rgba(8,12,16,0.85);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
      transition: border-color 0.3s;
    }
    nav.scrolled { border-color: rgba(0,212,255,0.2); }

    .nav-logo {
      display: flex; align-items: center; gap: 0.75rem; text-decoration: none;
    }
    .nav-logo img {
      height: 44px; width: auto; filter: brightness(1.05);
    }
    .nav-logo-text {
      display: flex; flex-direction: column; gap: 1px;
    }
    .nav-brand {
      font-family: 'Outfit', sans-serif; font-size: 1rem; font-weight: 800;
      color: var(--white); letter-spacing: 0.02em; line-height: 1;
    }
    .nav-sub {
      font-size: 0.55rem; letter-spacing: 0.2em; text-transform: uppercase;
      color: var(--electric); opacity: 0.8;
    }

    .nav-links { display: flex; gap: 2rem; list-style: none; }
    .nav-links a {
      font-size: 0.72rem; letter-spacing: 0.12em; text-transform: uppercase;
      color: var(--white-dim); text-decoration: none; transition: color 0.2s;
      font-family: 'IBM Plex Mono', monospace;
    }
    .nav-links a:hover { color: var(--electric); }

    .nav-badges { display: flex; gap: 0.5rem; align-items: center; }
    .nav-badge {
      font-size: 0.6rem; letter-spacing: 0.1em; text-transform: uppercase;
      padding: 0.25rem 0.6rem; border-radius: 2px;
      border: 1px solid var(--border); text-decoration: none;
      color: var(--electric); background: rgba(0,212,255,0.06);
      font-family: 'IBM Plex Mono', monospace;
    }

    .nav-badge:hover { background: rgba(140,240,250,0.15); border-color: var(--electric); transform: translateY(-1px); box-shadow: 0 4px 12px rgba(140,240,250,0.15); }
    .hamburger { display: none; flex-direction: column; gap: 5px; cursor: pointer; background: none; border: none; }
    .hamburger span { width: 22px; height: 1.5px; background: var(--white); display: block; }

    /* MOBILE MENU */
    .nav-mobile {
      display: none; position: fixed; inset: 0; z-index: 999;
      background: var(--ink); flex-direction: column;
      align-items: center; justify-content: center; gap: 2.5rem;
    }
    .nav-mobile.open { display: flex; }
    .nav-mobile a {
      font-family: 'Outfit', sans-serif; font-size: 2rem; color: var(--white);
      text-decoration: none; font-weight: 700; letter-spacing: 0.05em;
      transition: color 0.2s;
    }
    .nav-mobile a:hover { color: var(--electric); }
    .nav-mobile-close {
      position: absolute; top: 1.5rem; right: 5%;
      font-size: 1.5rem; color: var(--white-dim); cursor: pointer;
      background: none; border: none; font-family: 'IBM Plex Mono', monospace;
    }

    /* HERO */
    #home {
      min-height: 100vh;
      display: flex; align-items: center;
      position: relative; overflow: hidden;
      padding: 0 5%;
      background: linear-gradient(135deg, #000E2E 0%, #001450 60%, #001040 100%);
    }
    @media (max-width: 1024px) { #home { min-height: auto; padding: 6rem 5% 4rem; } }
    @media (max-width: 768px) { #home { padding: 5rem 5% 3rem; } }

    .hero-glow-1 {
      position: absolute; top: -20%; left: -10%;
      width: 700px; height: 700px; border-radius: 50%;
      background: radial-gradient(circle, rgba(40,120,240,0.12) 0%, transparent 65%);
      pointer-events: none;
    }
    .hero-glow-2 {
      position: absolute; bottom: -20%; right: -5%;
      width: 500px; height: 500px; border-radius: 50%;
      background: radial-gradient(circle, rgba(140,240,250,0.06) 0%, transparent 65%);
      pointer-events: none;
    }

    .hero-content {
      position: relative; z-index: 2;
      max-width: 700px;
      padding: 2rem 0;
    }

    .hero-eyebrow {
      display: flex; align-items: center; gap: 1.2rem;
      margin-bottom: 2rem; flex-wrap: wrap;
    }
    .eyebrow-tag {
      font-size: 0.65rem; letter-spacing: 0.18em; text-transform: uppercase;
      color: var(--electric); border: 1px solid var(--border);
      padding: 0.3rem 0.8rem; border-radius: 2px;
      background: rgba(0,212,255,0.05);
      display: flex; align-items: center; gap: 0.5rem;
    }
    .eyebrow-tag .dot {
      width: 5px; height: 5px; border-radius: 50%;
      background: var(--lime); animation: blink 1.8s infinite;
    }
    .eyebrow-divider { width: 40px; height: 1px; background: var(--border); }

    .hero-h1 {
      font-family: 'Outfit', sans-serif;
      font-size: clamp(3rem, 6vw, 5.5rem);
      font-weight: 900; line-height: 1.05;
      color: var(--white); margin-bottom: 1rem;
      letter-spacing: -0.03em; -webkit-text-stroke: 0.5px rgba(255,255,255,0.1);
    }
    .hero-h1 .accent { color: var(--electric); }
    .hero-h1 .accent-g { color: var(--lime); }

    .hero-tagline {
      font-family: 'Playfair Display', serif;
      font-size: clamp(1rem, 2vw, 1.3rem);
      font-style: italic; color: var(--white-dim);
      margin-bottom: 2rem; letter-spacing: 0.02em;
    }

    .hero-desc {
      font-size: 0.88rem; line-height: 1.9; color: var(--white-dim);
      max-width: 620px; margin-bottom: 3rem;
      border-left: 2px solid var(--electric);
      padding-left: 1.2rem;
    }

    .hero-actions { display: flex; gap: 1rem; flex-wrap: wrap; margin-bottom: 3.5rem; }

    .btn-primary {
      background: var(--electric); color: var(--ink);
      padding: 0.85rem 2rem; font-size: 0.75rem;
      letter-spacing: 0.12em; text-transform: uppercase;
      font-weight: 600; text-decoration: none; font-family: 'IBM Plex Mono', monospace;
      border-radius: 2px; transition: 0.25s; border: none; cursor: pointer;
      display: inline-flex; align-items: center; gap: 0.5rem;
    }
    .btn-primary:hover { background: var(--lime); transform: translateY(-2px); box-shadow: 0 8px 30px rgba(0,212,255,0.25); }

    .btn-ghost {
      background: transparent; color: var(--white-dim);
      padding: 0.85rem 2rem; font-size: 0.75rem;
      letter-spacing: 0.12em; text-transform: uppercase;
      font-weight: 500; text-decoration: none; font-family: 'IBM Plex Mono', monospace;
      border-radius: 2px; border: 1px solid var(--border-lt);
      transition: 0.25s; cursor: pointer;
    }
    .btn-ghost:hover { border-color: var(--electric); color: var(--electric); }

    .hero-trust {
      display: flex; gap: 2rem; align-items: center; flex-wrap: wrap;
    }
    .trust-label { font-size: 0.6rem; letter-spacing: 0.18em; text-transform: uppercase; color: rgba(240,244,248,0.3); }
    .trust-badges { display: flex; gap: 1rem; align-items: center; flex-wrap: wrap; }
    .trust-badge {
      font-size: 0.65rem; letter-spacing: 0.1em; text-transform: uppercase;
      padding: 0.35rem 0.9rem;
      border: 1px solid rgba(240,244,248,0.1);
      border-radius: 2px; color: var(--white-dim);
      background: var(--white-faint);
      display: flex; align-items: center; gap: 0.5rem;
    }
    .trust-badge .ticon { font-size: 0.9rem; }

    .hero-right {
      position: absolute; right: 5%; top: 50%; transform: translateY(-50%);
      display: flex; flex-direction: column; gap: 1rem;
      z-index: 2;
    }
    .hero-stat-card {
      background: rgba(0,30,90,0.8); border: 1px solid rgba(140,240,250,0.2);
      padding: 1.2rem 1.5rem; border-radius: 3px; min-width: 160px;
      position: relative; overflow: hidden;
      transition: 0.3s; backdrop-filter: blur(8px);
    }
    .hero-stat-card::before {
      content: ''; position: absolute; top: 0; left: 0; right: 0;
      height: 2px; background: linear-gradient(90deg, var(--electric), transparent);
    }
    .hero-stat-card:hover { border-color: rgba(140,240,250,0.4); transform: translateX(-4px); box-shadow: 0 8px 25px rgba(0,0,0,0.4); }
    .stat-val {
      font-family: 'Outfit', sans-serif; font-size: 1.8rem; font-weight: 800;
      color: var(--electric); line-height: 1;
    }
    .stat-val.g { color: var(--lime); }
    .stat-val.a { color: var(--amber); }
    .stat-lbl { font-size: 0.65rem; letter-spacing: 0.1em; text-transform: uppercase; color: var(--white-dim); margin-top: 0.3rem; }

    /* SECTION BASE */
    section { padding: 5rem 5%; position: relative; }

    .sec-label {
      font-size: 0.62rem; letter-spacing: 0.25em; text-transform: uppercase;
      color: var(--electric); font-family: 'IBM Plex Mono', monospace;
      display: flex; align-items: center; gap: 0.8rem; margin-bottom: 1.2rem;
    }
    .sec-label::before { content: '//'; opacity: 0.5; }

    .sec-title {
      font-family: 'Outfit', sans-serif;
      font-size: clamp(2rem, 3.5vw, 3rem);
      font-weight: 800; line-height: 1.1;
      color: var(--white); margin-bottom: 1rem;
      letter-spacing: -0.01em;
    }
    .sec-title .e { color: var(--electric); }
    .sec-title .g { color: var(--lime); }

    .sec-desc {
      font-size: 0.85rem; line-height: 1.9; color: var(--white-dim);
      max-width: 580px;
    }

    /* WHAT WE DO */
    #what-we-do { background: linear-gradient(180deg, var(--ink-lt) 0%, #001240 100%); }

    .pillars-grid {
      display: grid; grid-template-columns: repeat(3,1fr); gap: 1px;
      margin-top: 4rem; border: 1px solid var(--border-lt); border-radius: 3px; overflow: hidden;
    }
    .pillar {
      background: var(--ink-md); padding: 2.5rem 2rem;
      position: relative; overflow: hidden; transition: 0.3s;
    }
    .pillar::after {
      content: ''; position: absolute; bottom: 0; left: 0; right: 0;
      height: 2px; transform: scaleX(0); transform-origin: left;
      transition: transform 0.4s ease;
    }
    .pillar-e::after { background: var(--electric); }
    .pillar-g::after { background: var(--lime); }
    .pillar-a::after { background: var(--amber); }
    .pillar:hover::after { transform: scaleX(1); }
    .pillar:hover { background: rgba(20,27,36,0.95); }

    .pillar-num {
      font-family: 'Outfit', sans-serif; font-size: 3rem; font-weight: 800;
      color: rgba(240,244,248,0.05); line-height: 1;
      position: absolute; top: 1rem; right: 1.5rem;
    }
    .pillar-icon { font-size: 1.8rem; margin-bottom: 1.2rem; display: block; }
    .pillar h3 {
      font-family: 'Outfit', sans-serif; font-size: 1.1rem; font-weight: 700;
      color: var(--white); margin-bottom: 0.6rem;
    }
    .pillar p { font-size: 0.82rem; line-height: 1.8; color: var(--white-dim); }

    .pillar-tag {
      display: inline-block; margin-top: 1.2rem;
      font-size: 0.58rem; letter-spacing: 0.14em; text-transform: uppercase;
      padding: 0.2rem 0.6rem; border-radius: 2px;
    }
    .pillar-e .pillar-tag { color: var(--electric); border: 1px solid rgba(0,212,255,0.25); }
    .pillar-g .pillar-tag { color: var(--lime); border: 1px solid rgba(168,255,62,0.25); }
    .pillar-a .pillar-tag { color: var(--amber); border: 1px solid rgba(255,179,64,0.25); }

    .principles { display: grid; grid-template-columns: repeat(2,1fr); gap: 1rem; margin-top: 3rem; }
    .principle {
      background: var(--ink-md); border: 1px solid var(--border-lt);
      padding: 1.5rem; border-radius: 3px;
      display: flex; gap: 1rem; align-items: flex-start;
      transition: 0.25s;
    }
    .principle:hover { border-color: var(--border); }
    .principle-icon { color: var(--electric); font-size: 1rem; margin-top: 2px; flex-shrink: 0; }
    .principle h4 { font-size: 0.85rem; font-weight: 600; color: var(--white); margin-bottom: 0.3rem; font-family: 'Outfit', sans-serif; }
    .principle p { font-size: 0.78rem; line-height: 1.7; color: var(--white-dim); }

    /* PRODUCTS */
    #products { background: var(--ink); }

    .products-intro {
      display: flex; justify-content: space-between; align-items: flex-end;
      margin-bottom: 4rem; flex-wrap: wrap; gap: 2rem;
    }

    .products-grid { display: grid; grid-template-columns: repeat(2,1fr); gap: 1.5rem; }

    .product-card {
      background: var(--ink-md); border: 1px solid var(--border-lt);
      border-radius: 3px; padding: 2.5rem;
      position: relative; overflow: hidden;
      transition: 0.35s; cursor: default;
    }
    .product-card.featured {
      grid-column: span 2;
      display: grid; grid-template-columns: 1fr 1fr; gap: 3rem; align-items: center;
    }
    .product-card::before {
      content: ''; position: absolute; top: 0; left: 0;
      width: 3px; height: 0; transition: height 0.4s ease;
    }
    .product-e::before { background: var(--electric); }
    .product-g::before { background: var(--lime); }
    .product-a::before { background: var(--amber); }
    .product-w::before { background: #FF6B6B; }
    .product-card:hover::before { height: 100%; }
    .product-card:hover { border-color: var(--border); transform: translateY(-3px); box-shadow: 0 20px 50px rgba(0,0,0,0.4); }

    .product-status {
      display: inline-flex; align-items: center; gap: 0.4rem;
      font-size: 0.6rem; letter-spacing: 0.14em; text-transform: uppercase;
      margin-bottom: 1rem;
    }
    .status-dot { width: 5px; height: 5px; border-radius: 50%; }
    .status-live .status-dot { background: var(--lime); box-shadow: 0 0 8px var(--lime); animation: blink 1.5s infinite; }
    .status-soon .status-dot { background: var(--amber); }
    .status-dev .status-dot { background: var(--white-dim); }
    .status-live { color: var(--lime); }
    .status-soon { color: var(--amber); }
    .status-dev { color: var(--white-dim); }

    .product-logo-area {
      display: flex; align-items: center; gap: 1rem; margin-bottom: 1.2rem;
    }
    .product-icon-wrap {
      width: 48px; height: 48px; border-radius: 8px;
      display: flex; align-items: center; justify-content: center;
      font-size: 1.4rem;
    }
    .pi-e { background: rgba(0,212,255,0.1); }
    .pi-g { background: rgba(168,255,62,0.1); }
    .pi-a { background: rgba(255,179,64,0.1); }
    .pi-w { background: rgba(255,107,107,0.1); }

    .product-name {
      font-family: 'Outfit', sans-serif; font-size: 1.5rem; font-weight: 800;
      color: var(--white); line-height: 1;
    }
    .product-sector { font-size: 0.65rem; letter-spacing: 0.15em; text-transform: uppercase; color: var(--white-dim); margin-top: 0.2rem; }

    .product-card h3 {
      font-family: 'Outfit', sans-serif; font-size: 1rem; font-weight: 700;
      color: var(--white); margin-bottom: 0.6rem;
    }
    .product-card p { font-size: 0.82rem; line-height: 1.8; color: var(--white-dim); margin-bottom: 1.5rem; }

    .product-features { list-style: none; margin-bottom: 1.5rem; }
    .product-features li {
      font-size: 0.78rem; color: var(--white-dim); padding: 0.35rem 0;
      display: flex; align-items: center; gap: 0.6rem;
      border-bottom: 1px solid var(--border-lt);
    }
    .product-features li:last-child { border-bottom: none; }
    .product-features li::before { content: '→'; font-size: 0.7rem; }
    .product-e .product-features li::before { color: var(--electric); }
    .product-g .product-features li::before { color: var(--lime); }
    .product-a .product-features li::before { color: var(--amber); }
    .product-w .product-features li::before { color: #FF6B6B; }

    .product-link {
      font-size: 0.7rem; letter-spacing: 0.14em; text-transform: uppercase;
      text-decoration: none; font-family: 'IBM Plex Mono', monospace;
      display: inline-flex; align-items: center; gap: 0.5rem;
      transition: gap 0.2s;
    }
    .product-e .product-link { color: var(--electric); }
    .product-g .product-link { color: var(--lime); }
    .product-a .product-link { color: var(--amber); }
    .product-link:hover { gap: 0.8rem; }

    .product-visual {
      display: flex; flex-direction: column; gap: 0.75rem;
    }
    .pv-row {
      background: var(--ink-lt); border: 1px solid var(--border-lt);
      border-radius: 3px; padding: 1rem 1.2rem;
      display: flex; align-items: center; justify-content: space-between;
      font-size: 0.78rem; color: var(--white-dim);
      transition: 0.2s;
    }
    .pv-row:hover { border-color: rgba(0,212,255,0.2); color: var(--white); }
    .pv-badge {
      font-size: 0.6rem; padding: 0.15rem 0.5rem; border-radius: 2px;
      background: rgba(0,212,255,0.1); color: var(--electric);
      letter-spacing: 0.1em; text-transform: uppercase;
    }
    .pv-badge.g { background: rgba(168,255,62,0.1); color: var(--lime); }
    .pv-badge.r { background: rgba(255,107,107,0.1); color: #FF6B6B; }

    /* TECH & RECOGNITION */
    #technology { background: var(--ink-lt); }

    .tech-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 5rem; align-items: start; margin-top: 4rem; }

    .tech-principles { display: flex; flex-direction: column; gap: 1rem; }
    .tech-item {
      background: var(--ink-md); border: 1px solid var(--border-lt);
      padding: 1.5rem; border-radius: 3px; display: flex; gap: 1.5rem;
      align-items: flex-start; transition: 0.25s; cursor: default;
    }
    .tech-item:hover { border-color: var(--border); }
    .tech-item-num {
      font-family: 'Outfit', sans-serif; font-size: 1.8rem; font-weight: 800;
      color: rgba(0,212,255,0.15); line-height: 1; flex-shrink: 0;
    }
    .tech-item h4 { font-family: 'Outfit', sans-serif; font-size: 0.95rem; font-weight: 700; color: var(--white); margin-bottom: 0.4rem; }
    .tech-item p { font-size: 0.8rem; line-height: 1.75; color: var(--white-dim); }

    .recognition-panel { display: flex; flex-direction: column; gap: 1.5rem; }
    .recognition-title {
      font-size: 0.62rem; lette
